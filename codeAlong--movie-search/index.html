<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-indigo-50 flex flex-col items-center">


    <div class="w-full max-w-lg px-5 mt-40">
        <form id="searchForm" action="#">
            <label for="search" class=" block mb-1 ml-5 text-sm font-medium text-gray-900">TV Shows</label>
            <div class="relative">
                <div class="absolute inset-y-0 start-0 flex items-center ps-5 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </div>
                <input type="search" id="searchInput" class="block w-full p-4 ps-12 text-sm text-gray-900 border border-gray-300 rounded-full bg-gray-50 focus:outline-none focus:ring-indigo-300 focus:ring-1 focus:border-indigo-300" placeholder="Search" />
                <button type="submit" id="searchButton" class="text-white absolute right-3.5 bottom-2.5 bg-indigo-700 hover:bg-indigo-800  focus:ring-blue-300 font-medium rounded-full text-sm px-4 py-2">Search</button>
            </div>
        </form>
        
    </div>

    <div id="moviesList" class="w-full max-w-4xl mt-20 p-5 flex flex-wrap box-border justify-center gap-5">
        <!-- add movies heres -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
